<html>
  <body>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script>
      var dataLength = 40;
      var width = 1000, height = 500,
        margin = {top: 30, bottom: 30, left: 30, right: 30};
      var generateRandomNumber = function () {
        return ({
          x: arguments.callee.x++,
          y: Math.random ()*2000
        });
      }
      generateRandomNumber.x = 0;
      var data = Array.apply (null, {length: dataLength}).map (generateRandomNumber, Number);
      var maxY = Math.max.apply (Math, data.map (function (d) { return (d.y); }));

      var xScale = d3.scale.linear ()
        .domain ([0, generateRandomNumber.x-1])
        .range ([0, width - (margin.left + margin.right)]);
      var yScale = d3.scale.linear ()
        .domain ([0, maxY])
        .range ([0, height - (margin.top + margin.bottom)]);

      var svg = d3.select ('body').append ('svg')
        .attr ({
          height: height,
          width: width
        })
        .style ('background-color', 'lightgrey');

      var graphGroup = svg.append ('g')
        .attr ({
          height: height - (margin.top + margin.bottom),
          width: width - (margin.left + margin.right),
          x: margin.left,
          y: margin.top
        });

      var cardinalLine = d3.svg.line ()
        .x (function (d) { return xScale (d.x); })
        .y (function (d) { return yScale (d.y); })
        .interpolate ('cardinal');

      graphGroup.append ('path')
        .attr ({
          d: cardinalLine (data),
          stroke: 'teal',
          'stroke-width': 4,
          fill: 'none',
        });
    </script>
  </body>
</html>
